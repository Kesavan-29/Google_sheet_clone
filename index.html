<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spreadsheet App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Spreadsheet App (A-Z, 100 Rows)</h1>
    
    <div id="controls">
        <button id="exportCSV">Export CSV</button>
        <input type="file" id="importCSV" accept=".csv">
    </div>

    <input type="text" id="formulaBar" placeholder="Enter formula (e.g., =SUM(A1:A5))">
    
    <table id="spreadsheet">
        <thead>
            <tr>
                <th></th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
